{% extends 'index.html' %}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}" style="color: white;">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('yoga1')}}" style="color: yellow; padding-left: 30px;">Yoga</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('dashboard')}}" style="color: white; padding-left: 30px;">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}" style="color: white; padding-left: 30px;">Logout</a>
        </li>
    </ul>
{% endblock %}


{% block content %}
    <div style="min-height: 800px; background-color: rgba(0, 0, 0, 0.797);">
        <div class="container-fluid">
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-md-12">
                        <center>
                            <form action="{{url_for('yoga2')}}" method="post" enctype="multipart/form-data" style="background-color: rgba(255, 255, 255, 0.575); width: fit-content; height: fit-content; border-radius: 10px;">
                                <div class="col-11" style="padding-top: 20px; padding-bottom: 20px;">
                                    
                                    <h1 class="contact_taital" style="color: rgba(0, 0, 0, 0.849);">Recommended Yoga Poses for <b style="color: green;">{{mood}}</b></h1>

                                    <div class="container">
                                        <div class="row">
                                          {% for img,folder_name in files %}
                                          <div class="col-md-4">
                                            <div class="card h-100">
                                              <img src="{{img}}" alt="{{folder_name}}" style="height: 200px" />
                                              <div class="card-footer">
                                                <div class="card-text text-center h5">{{folder_name}}</div>
                                              </div>
                                            </div>
                                          </div>
                                          {% endfor %}
                                        </div>
                                      </div>

                                    <label for="img" class="mail_text">Upload your yoga pose image here!</label>
                                    <input type="file" accept=".jpg,.png,.jpeg,.jfif" id="img" name="img" class="mail_text" required>

                                    <select class="mail_text" name="pose_name" required>
                                        <option value="">Select your yoga name which you are going to upload as image</option>
                                        {% for img,folder_name in files %}
                                            <option value="{{folder_name}}">{{folder_name}}</option>
                                        {% endfor %}
                                      </select>

                                    <input hidden name="mood" value="{{mood}}">

                                    <button type="submit" class="btn btn-info" style="margin-top: 20px; width: 30%;">Submit</button><br><br>
                                </div>
                            </form>
                        </center>
                        
                    </div>
                </div>
            </div>
        </div>
    </div
{% endblock %}
